version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ClashZone-DB
    environment:
      POSTGRES_DB: ${DATABASE_DB}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clashzone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ClashZone-API
    environment:
      DATABASE_DB: ${DATABASE_DB}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DATABASE_DB}
    ports:
      - "8058:8058"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clashzone-network
    restart: unless-stopped

  frontend:
    build:
      context: ../ClashZone-frontend
      dockerfile: Dockerfile
    container_name: ClashZone-Frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - clashzone-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clashzone-network:
    driver: bridge