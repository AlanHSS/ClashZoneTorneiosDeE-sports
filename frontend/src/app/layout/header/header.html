<mat-toolbar color="primary" class="header">
  <div class="header-content">
    <!-- Logo e Nome -->
    <div class="logo-section">
      <button mat-icon-button routerLink="/tournaments">
        <mat-icon>sports_esports</mat-icon>
      </button>
      <span class="app-name" routerLink="/tournaments">ClashZone</span>
    </div>

    <!-- Menu de Navegação -->
    @if (authService.currentUser$ | async; as user) {
    <nav class="nav-menu">
      <a mat-button routerLink="/tournaments" routerLinkActive="active">
        <mat-icon>emoji_events</mat-icon>
        Torneios
      </a>
      <a mat-button routerLink="/teams" routerLinkActive="active">
        <mat-icon>groups</mat-icon>
        Equipes
      </a>
      <a mat-button routerLink="/inscriptions" routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        Inscrições
      </a>
    </nav>

    <!-- Menu do Usuário -->
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ user.nickname }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Meu Perfil</span>
        </button>

        @if (authService.isAdmin()) {
        <button mat-menu-item routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Painel Admin</span>
        </button>
        }

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
    } @else {
    <!-- Botões de Login/Registro -->
    <div class="auth-buttons">
      <a mat-button routerLink="/auth/login">Entrar</a>
      <a mat-raised-button color="accent" routerLink="/auth/register">Criar Conta</a>
    </div>
    }
  </div>
</mat-toolbar>
