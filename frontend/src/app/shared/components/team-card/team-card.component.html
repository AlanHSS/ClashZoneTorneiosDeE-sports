<mat-card class="team-card">
  <mat-card-header>
    <mat-card-title>{{ team.nomeDaEquipe }}</mat-card-title>
    <mat-card-subtitle>{{ team.jogo | gameName }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="info">
      <div class="info-item">
        <mat-icon>event</mat-icon>
        <span>Criada em {{ team.dataCriacao | date: 'dd/MM/yyyy' }}</span>
      </div>
    </div>

    <mat-chip-set>
      @if (team.inscrita) {
      <mat-chip class="status-inscrita">
        <mat-icon>check_circle</mat-icon>
        Inscrita em torneio
      </mat-chip>
      } @else {
      <mat-chip class="status-disponivel">
        <mat-icon>pending</mat-icon>
        Dispon√≠vel
      </mat-chip>
      }
    </mat-chip-set>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onViewDetails()">
      <mat-icon>visibility</mat-icon>
      Ver Detalhes
    </button>

    @if (isOwner) {
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Excluir
    </button>
    }
  </mat-card-actions>
</mat-card>
